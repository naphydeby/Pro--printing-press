<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Order</title>
    <script src="/tailwind2/tailwind.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class=" flex  bg-gradient-to-r from-blue-800 to-white  border w-[100%] h-[640px]   pt-[30px] ">
        <div class=" w-[300px] h-[590px] bg-white  ml-4 rounded-[15px] pt-[30px] shadow">
            <img src="images/ProprintersLogo2024PNG.png" class="w-[150px] h-[50px] ml-16">
            
            <hr style="width: 260px; height: 2px; background-color: rgb(214, 203, 203); margin-top: 20px; margin-left: 13px;" class="md:w-[160px]" >
            <a href=""> 
                <div class="flex text-1xl font-[500] ml-[40px] mt-[20px] text-blue-700 hover:bg-gradient-to-r from-yellow-400 to-blue-700 hover:h-10 hover:w-[150px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-8 "><ion-icon class="mt-1" name="car-outline"></ion-icon><p class="ml-1">Dashboard</p></div>
            </a>
            
            <div onclick="btn1()" class="flex  cursor-pointer text-1xl font-[500] ml-[40px] mt-[15px] text-blue-700 hover:bg-gradient-to-r from-yellow-400 to-blue-700 hover:h-10 hover:w-[150px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-8 "> <ion-icon class="mt-1" name="pie-chart-outline"></ion-icon><p class="ml-1" > Client</p>
            </div>
            <div class="text-1xl font-[500] ml-[50px] mt-[15px] text-blue-700  to-blue-700 "  >
                <a href=""><p style="display:none;" id="client">Add Client</p></a>
                <a href=""><p style="display:none ;" id="manage">Manage Client</p></a>
                 </div>
            
            
            <div onclick="btn2()" class="flex cursor-pointer text-1xl font-[500] ml-[40px] mt-[15px] text-blue-700 hover:bg-gradient-to-r from-yellow-400 to-blue-700 hover:h-10 w-[150px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-8 "><ion-icon class="mt-1" name="bar-chart-outline"></ion-icon> <p class="ml-1">Order</p></div>
            <div class="text-1xl font-[500] ml-[50px] mt-[15px] text-blue-700  to-blue-700 " >
                <a href="order.html"><p style="display:none;" id="create" >Create Order</p></a>
                <a href="manageorders.html"><p style="display:none;" id="order" >Manage Order</p></a>
                 </div>

            
            
            
                <div onclick="btn3()" class="flex cursor-pointer text-1xl  font-[500] ml-[40px] mt-[15px] text-blue-700 hover:bg-gradient-to-r from-yellow-400 to-blue-700 hover:h-10 w-[150px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-8 "><ion-icon class="mt-1" name="copy-outline"></ion-icon> <p class="ml-1">Booking</p></div>
                <div class="text-1xl font-[500] ml-[50px] mt-[15px] text-blue-700  to-blue-700 " >
                    <a href=""><p style="display:none;" id="bookings">create Bookings</p></a>
                    <a href=""><p style="display:none;" id="all">All Bookings</p></a>
                     </div>
    
            
            
            <div onclick="btn4()" class="flex cursor-pointer text-1xl  font-[500] ml-[40px] mt-[15px] text-blue-700 hover:bg-gradient-to-r from-yellow-400 to-blue-700 hover:h-10 w-[150px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-8 "><ion-icon class="mt-1" name="notifications-outline"></ion-icon><p class="ml-1"> Payment</p></div>
            <div class="text-1xl font-[500] ml-[50px] mt-[15px] text-blue-700  to-blue-700 " >
                <a href="payment.html"><p id="payment" style="display: none;">Total Payment History</p></a>
                </div>
                </div>
                  <div class="w-[70%] h-[590px] bg-white ml-6 rounded-[15px]">
                    <h2 class="ml-[410px] mt-10 text-yellow-400 text-4xl font-[700]">Order</h2>
                    <form action="" id="reg">
                    <input class=" cursor-pointer hover:shadow-2xl border-2 border-yellow-400 outline-none placeholder:text-black placeholder:text-lg w-[300px] h-[50px] mt-[40px] ml-[150px] pl-6 rounded-[5px] " type="text" placeholder="Client Name" id="name">
                    <input class=" cursor-pointer hover:shadow-2xl border-2 border-yellow-400 outline-none placeholder:text-black placeholder:text-lg w-[300px] h-[50px] mt-4 ml-6 pl-6 rounded-[5px] " type="text" placeholder="Business Name" id="business"><br><br>
                    <input class=" cursor-pointer hover:shadow-2xl border-2 border-yellow-400 outline-none placeholder:text-black placeholder:text-lg w-[620px] h-[50px] mt-4 ml-[150px] pl-6 rounded-[5px] " type="text" placeholder="Business Address" id="address"><br>
                    <input class=" cursor-pointer hover:shadow-2xl border-2 border-yellow-400 outline-none placeholder:text-black placeholder:text-lg w-[300px] h-[50px] mt-[40px] ml-[150px] pl-6 rounded-[5px] " type="text" placeholder="Email" id="email" required>
                    <input class=" cursor-pointer hover:shadow-2xl border-2 border-yellow-400 outline-none placeholder:text-black placeholder:text-lg w-[300px] h-[50px] mt-4 ml-4 pl-6 rounded-[5px] " type="text" placeholder="Phone Number" id="phone">
            
                    <button  class=" text-[20px] shadow bg-gradient-to-r from-yellow-400 to-blue-800 w-[150px] h-[50px] mt-24 ml-[380px] pl-2 rounded-[5px] hover:text-white " onclick="sub()">Submit</button>
                </form>
                </div>
                </div>

                <script>
                    function btn1(){
                     let client=  document.getElementById("client");
                      let manage = document.getElementById("manage");
                      
                      if(client.style.display === "none"){
                       client.style.display = "block";
                   }
                    else{
                       client.style.display = "none";
                    }
                   
                    if(manage.style.display === "none"){
                       manage.style.display = "block";
                   }
                    else{
                       manage.style.display = "none";
                    }
                    }
                   
                    function btn2(){
                     let create=  document.getElementById("create");
                      let order = document.getElementById("order");
                      
                      if(create.style.display === "none"){
                           create.style.display = "block";
                   }
                    else{
                       create.style.display = "none";
                    }
                   
                    if(order.style.display === "none"){
                       order.style.display = "block";
                   }
                    else{
                       order.style.display = "none";
                    }
                    }
                   
                    function btn3(){
                     let bookings=  document.getElementById("bookings");
                      let all = document.getElementById("all");
                      
                      if(bookings.style.display === "none"){
                           bookings.style.display = "block";
                   }
                    else{
                       bookings.style.display = "none";
                    }
                   
                    if(all.style.display === "none"){
                       all.style.display = "block";
                   }
                    else{
                       all.style.display = "none";
                    }
                    }
                   
                    function btn4(){
                     let payment=  document.getElementById("payment");
                      
                      
                      if(payment.style.display === "none"){
                           payment.style.display = "block";
                   }
                    else{
                       payment.style.display = "none";
                    }
                    }
                     
                    function sub(){
                        event.preventDefault()
                        let name= document.getElementById("name").value;
                        let business = document.getElementById("business"). value;
                        let address = document.getElementById("address"). value;
                        let email = document.getElementById("email"). value;
                        let phone = document.getElementById("phone"). value;

                        if(!name || !business || !address || !email || !phone){
                        alert("Field can not be empty");
                        }
                        else{
                             document.getElementById("reg").submit(sub);
                             alert("sucessful");
                        }
                    }
                   
                    </script>
                   
</body>
</html>
